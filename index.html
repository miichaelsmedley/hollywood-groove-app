<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#F59E0B" />
    <meta name="description" content="Live DJ events with interactive trivia and crowd activities" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Hollywood Groove" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload brand font -->
    <link
      rel="preload"
      href="/fonts/BudmoJigglish.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <title>Hollywood Groove</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker: enable in prod only (disable in Vite dev to avoid HMR / asset fetch issues) -->
    <script type="module">
      if (!('serviceWorker' in navigator)) {
        // No-op
      } else if (import.meta.env.PROD) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log('Service Worker registered:', registration.scope);
            },
            (error) => {
              console.log('Service Worker registration failed:', error);
            }
          );
        });
      } else {
        // DEV: ensure any previously-registered SW is removed (can break Vite HMR + dev asset loading)
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => registration.unregister());
        });

        if ('caches' in window) {
          caches.keys().then((keys) => keys.forEach((key) => caches.delete(key)));
        }
      }
    </script>
  </body>
</html>
